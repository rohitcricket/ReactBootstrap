<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    
      <div id="app"></div>


    <script type="text/babel">

      // Navbar Compoenent
      var Navbar = React.createClass({
          propTypes: {
            brand: React.PropTypes.string.isRequired
          },

          getDefaultProps: function() {
            return {
              brand: 'My Website',
              color: 'light'
            }
          },
          render: function() {
            if (this.props.color == 'dark'){
              var navClass = 'navbar navbar-inverse';
            } else { 
              var navClass = 'navbar navbar-default';
            }
            return (
                <div>
                    <nav className={navClass}>
                        <div className="container-fluid">
                          <div className="navbar-header">
                            <button type="button" className="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                              <span className="sr-only">Toggle navigation</span>
                              <span className="icon-bar"></span>
                              <span className="icon-bar"></span>
                              <span className="icon-bar"></span>
                            </button>
                            <a className="navbar-brand" href="#">{ this.props.brand }</a>
                          </div>
                          <div className="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul className="nav navbar-nav">
                              <li className="active"><a href="#">Home <span className="sr-only">(current)</span></a></li>
                              <li><a href="#">About</a></li>
                            </ul>
                          </div>
                        </div>
                      </nav>
                </div>
              )
          }
        });

        // Jumbotron Component
        var Jumbotron = React.createClass({
          propTypes: {
              heading: React.PropTypes.string,
              text: React.PropTypes.string,
              link: React.PropTypes.string
          },
          getDefaultProps: function() {
            return {
                heading: 'Welcome!',
                text: 'Welcome to our website built with React components',
                link: 'http://www.google.com'
            }
          },
          render: function() {
            return (
              <div className="jumbotron">
                <div className="container">
                  <h1>{ this.props.heading }</h1>
                  <p>{ this.props.text }</p>
                  <p><a className="btn btn-primary btn-lg" href={this.props.link} role="button">Learn more &raquo;</a></p>
                </div>
              </div>
            )
          }

        });

        // Homepage Component
        var PageHome = React.createClass({
          render: function() {
            return (
              <div className="container">
                <div className="row">
                  Main Content
                </div>
              </div>

            )
          }

        });

        // Footer Component
        var Footer = React.createClass({
            getDefaultProps: function() {
              return {
                website: "My Website",
                copy_year: 2017
              }
            },
            render: function(){
              return (
                <div className="container">
                  <hr />

                  <footer>
                    <p>&copy; {this.props.copy_year} {this.props.website}</p>
                  </footer>
                </div>
              )
          }

        });
        
        // Main App Component
        var App = React.createClass({
          render: function() {
            return (
              <div>
                <Navbar />
                <Jumbotron />
                <PageHome />
                <Footer />
              </div>
            )
          }

        });

      ReactDOM.render(
        <App />, document.getElementById('app')
        );


    </script>

  </body>
</html>
